<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>Cloudy by ZanyChew</title>

		<link rel="stylesheet" href="stylesheets/styles.css">
		<link rel="stylesheet" href="stylesheets/pygment_trac.css">
		<script src="javascripts/scale.fix.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<!-- Koding -->
		<script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
		<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.js'></script>
		<link rel='stylesheet' type='text/css' href='/resources/tutorial/css/example.css'>
		
		<script>
  $(function() {
    var select = $( "#minbeds" );
    var slider = $( "<div id='slider'></div>" ).insertAfter( select ).slider({
      min: 1,
      max: 6,
      range: "min",
      value: select[ 0 ].selectedIndex + 1,
      slide: function( event, ui ) {
        select[ 0 ].selectedIndex = ui.value - 1;
      }
    });
    $( "#minbeds" ).change(function() {
      slider.slider( "value", this.selectedIndex + 1 );
    });
  });
  </script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Cloudy</h1>
				<p class="view"><a href="https://github.com/ZanyChew/cloudy">View the Project on GitHub <small>ZanyChew/cloudy</small></a></p>
				<ul>
					<li><a href="https://github.com/ZanyChew/cloudy/zipball/master">Download <strong>ZIP File</strong></a></li>
					<li><a href="https://github.com/ZanyChew/cloudy/tarball/master">Download <strong>TAR Ball</strong></a></li>
					<li><a href="https://github.com/ZanyChew/cloudy">View On <strong>GitHub</strong></a></li>
				</ul>
			</header>
			<section>
				<h3>
					<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true">
						<span class="octicon octicon-link"></span>
					</a>Welcome to GitHub Pages.
				</h3>

				<div id='messagesDiv'></div>
				<input type='text' id='nameInput' placeholder='Name'>
				<input type='text' id='messageInput' placeholder='Message'>
				<script>
				  var myDataRef = new Firebase('https://pe2en9d5gkr.firebaseio-demo.com/');
				  $('#messageInput').keypress(function (e) {
					if (e.keyCode == 13) {
					  var name = $('#nameInput').val();
					  var text = $('#messageInput').val();
					  myDataRef.push({name: name, text: text});
					  $('#messageInput').val('');
					}
				  });
				  myDataRef.on('child_added', function(snapshot) {
					var message = snapshot.val();
					displayChatMessage(message.name, message.text);
				  });
				  function displayChatMessage(name, text) {
					$('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
					$('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
				  };
				</script>

				<br /><br />
				
				<form id="reservation">
  <label for="minbeds">Minimum number of beds</label>
  <select name="minbeds" id="minbeds">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
  </select>
</form>
				
				<br /><br />
				
				<a href="">Link to my friend's app</a>
			</section>
		</div>
		<footer>
			<p>Project maintained by <a href="https://github.com/ZanyChew">ZanyChew</a></p>
		</footer>
		<!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
